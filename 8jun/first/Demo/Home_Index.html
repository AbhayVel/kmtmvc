<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
     
</head>
<body>

    <form action="/home/save" method="get">
        <div class="form-group">
            <label for="Id">ID:</label>
            <input type="text" class="form-control" name="Id" id="email" value="@Model.Id" />
        </div>
        <div class="form-group">
            <label for="FirstName">FirstName:</label>
            <input type="text" class="form-control" name="FirstName" id="FirstName" value="@Model.FirstName" />
        </div>

        <div class="form-group">
            <label for="LastName">LastName:</label>
            <input type="text" class="form-control" name="LastName" id="LastName" value="@Model.LastName" />
        </div>

        <div class="form-group">
            <label for="Age">Age:</label>
            <input type="text" class="form-control" id="Age" name="Age" value="@Model.Age" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>



</body>
</html>
