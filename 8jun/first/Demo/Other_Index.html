<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
     
</head>
<body>

    <form action="/other/save" method="post">
        <div class="form-group">
            <label for="Id">ID:</label>
            <input type="text" class="form-control" id="email" name="Id" value="@Model.Id">
        </div>
        <div class="form-group">
            <label for="FirstName">FirstName:</label>
            <input type="text" class="form-control" id="FirstName" name="Name" value="@Model.Name">
        </div>

        <div class="form-group">
            <label for="LastName">LastName:</label>
            <input type="text" class="form-control" id="LastName" name="LastName" value="@Model.LastName">
        </div>

        <div class="form-group">
            <label for="Salary">Salary:</label>
            <input type="text" class="form-control" id="Salary" name="Salary" value="@Model.Salary">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</body>
</html>
